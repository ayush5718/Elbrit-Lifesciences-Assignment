<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B365C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2B4C7E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB74D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA726;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bottle Cap -->
  <path d="M160 80 L240 80 L230 120 L170 120 Z" fill="url(#capGradient)" />
  
  <!-- Bottle Body -->
  <path d="M170 120 
           C170 120, 140 150, 140 200
           L140 320
           C140 350, 160 360, 200 360
           C240 360, 260 350, 260 320
           L260 200
           C260 150, 230 120, 230 120
           Z" 
        fill="url(#bottleGradient)" />
  
  <!-- Shine -->
  <path d="M170 120 
           C170 120, 140 150, 140 200
           L140 320
           C140 350, 160 360, 200 360"
        fill="none"
        stroke="white"
        stroke-width="2"
        opacity="0.2" />
  
  <!-- Label -->
  <rect x="150" y="220" width="100" height="80" rx="10" fill="white" opacity="0.9" />
  <text x="175" y="260" font-family="Arial" font-size="16" fill="#1B365C">VITAMIN</text>
  <text x="180" y="280" font-family="Arial" font-size="12" fill="#1B365C">SUPPLEMENT</text>
</svg>
